<div *ngIf="products">
  <h1>Product List</h1>
  <button [routerLink]="['/products/new']" class="btn btn-sm btn-outline-secondary">Add New Product</button>
  <div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Product Id</th>
          <th scope="col">Name</th>
          <th scope="col">QTY</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of products">
          <td>{{ i._id }}</td>
          <td>{{ i.name }}</td>
          <td>{{ i.qty }}</td>
          <td>{{ i.price }}</td>
          <td>
            <button class="btn btn-link" [routerLink]="['/products', i._id, 'edit']">Edit</button>
          </td>
          <td>
            <button class="btn btn-link" [routerLink]="['/products', i._id]">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
